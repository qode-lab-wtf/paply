<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paply History</title>
  <style>
    :root {
      --bg-primary: #0f1115;
      --bg-secondary: #16181d;
      --bg-card: #1d2027;
      --border: #2a2e38;
      --text-primary: #f0f2f5;
      --text-secondary: #8b9bb8;
      --text-muted: #5c6a82;
      --accent-green: #4CAF50;
      --accent-green-light: #8BC34A;
      --success: #4ade80;
      --error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 20px;
      line-height: 1.5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .btn {
      padding: 8px 16px;
      font-size: 13px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.15s;
    }

    .btn-danger {
      background: var(--error);
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px;
      cursor: pointer;
      transition: all 0.15s;
      border: 1px solid var(--border);
    }

    .item:hover {
      border-color: var(--accent-green);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .item-time {
      font-size: 12px;
      color: var(--text-muted);
    }

    .item-lang {
      font-size: 11px;
      background: rgba(76, 175, 80, 0.2);
      padding: 2px 8px;
      border-radius: 4px;
      color: var(--accent-green);
    }

    .item-transcript {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .item-polished {
      font-size: 14px;
      color: var(--text-primary);
    }

    .item-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .copied {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-green);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .copied.show {
      opacity: 1;
    }

    .count {
      font-size: 13px;
      color: var(--text-muted);
    }

    .search-input {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s;
      margin-bottom: 16px;
    }

    .search-input:focus {
      border-color: var(--accent-green);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>History</h1>
      <span class="count" id="count"></span>
    </div>
    <button class="btn btn-danger" id="clearBtn">Alle l√∂schen</button>
  </div>

  <input type="text" class="search-input" id="searchInput" placeholder="Suche in History (durchsucht Rohtext und polierter Text)...">

  <div id="list" class="list"></div>
  <div id="empty" class="empty" style="display: none;">
    <div class="empty-icon">üìù</div>
    <div>Noch keine Transkripte</div>
  </div>

  <div id="copied" class="copied">Kopiert!</div>

  <script>
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const countEl = document.getElementById('count');
    const clearBtn = document.getElementById('clearBtn');
    const copiedEl = document.getElementById('copied');
    const searchInput = document.getElementById('searchInput');

    let allHistory = [];

    async function loadHistory() {
      allHistory = await window.electronAPI.getHistory();
      renderHistory(allHistory);
    }

    function renderHistory(history) {
      const searchTerm = searchInput.value.toLowerCase().trim();
      
      // Filter by search term if present
      let filtered = history;
      if (searchTerm) {
        filtered = history.filter(item => {
          const transcript = (item.transcript || '').toLowerCase();
          const polished = (item.polished || '').toLowerCase();
          return transcript.includes(searchTerm) || polished.includes(searchTerm);
        });
      }
      
      if (filtered.length === 0) {
        listEl.style.display = 'none';
        emptyEl.style.display = 'block';
        clearBtn.style.display = history.length > 0 ? 'block' : 'none';
        countEl.textContent = searchTerm ? `0 von ${history.length} Eintr√§ge` : '';
        return;
      }

      listEl.style.display = 'flex';
      emptyEl.style.display = 'none';
      clearBtn.style.display = 'block';
      countEl.textContent = searchTerm 
        ? `${filtered.length} von ${history.length} Eintr√§ge` 
        : `${history.length} Eintr√§ge`;

      listEl.innerHTML = filtered.map(item => {
        const date = new Date(item.timestamp).toLocaleString('de-DE', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });

        const hasPolish = !!item.polished;
        const transcript = item.transcript || '';
        const polished = item.polished || '';

        return `
          <div class="item" data-id="${item.id}">
            <div class="item-header">
              <span class="item-time">${date}</span>
              <span class="item-lang">${item.language?.toUpperCase() || 'DE'}</span>
            </div>
            ${hasPolish ? `
              <div class="item-label">Original</div>
              <div class="item-transcript">${escapeHtml(transcript)}</div>
              <div class="item-label">Poliert</div>
              <div class="item-polished">${escapeHtml(polished)}</div>
            ` : `
              <div class="item-polished">${escapeHtml(transcript)}</div>
            `}
          </div>
        `;
      }).join('');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function showCopied() {
      copiedEl.classList.add('show');
      setTimeout(() => copiedEl.classList.remove('show'), 1500);
    }

    listEl.addEventListener('click', async (e) => {
      const item = e.target.closest('.item');
      if (!item) return;
      
      const id = parseInt(item.dataset.id, 10);
      const success = await window.electronAPI.copyHistoryItem(id);
      if (success) showCopied();
    });

    clearBtn.addEventListener('click', async () => {
      if (confirm('Wirklich alle History-Eintr√§ge l√∂schen?')) {
        await window.electronAPI.clearHistory();
        loadHistory();
      }
    });

    searchInput.addEventListener('input', () => {
      renderHistory(allHistory);
    });

    loadHistory();
  </script>
</body>
</html>
