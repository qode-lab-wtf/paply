<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- paply App Icon: Grüner Papagei mit gelbem Schnabel -->
  <defs>
    <!-- Hintergrund-Gradient (hell grün zu grün) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6A7"/>
      <stop offset="100%" style="stop-color:#81C784"/>
    </linearGradient>
    
    <!-- Icon-Schatten -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Hintergrund mit abgerundeten Ecken (macOS App Icon Style) -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  
  <!-- Papagei-Gruppe (zentriert) -->
  <g transform="translate(90, 80)" filter="url(#shadow)">
    <!-- Papagei Kopf (grün, abgerundet) -->
    <path d="M40 0 
             C-10 0, -40 60, -40 140
             C-40 220, 20 260, 100 260
             L160 260
             L160 140
             C160 60, 120 0, 40 0 Z" 
          fill="#4CAF50"/>
    
    <!-- Hellgrüner Bereich oben -->
    <path d="M40 0 
             C-10 0, -40 60, -40 140
             C-40 180, -20 200, 20 200
             L80 200
             L80 80
             C80 30, 60 0, 40 0 Z" 
          fill="#8BC34A"/>
    
    <!-- Auge Hintergrund (weiß) -->
    <ellipse cx="50" cy="120" rx="35" ry="35" fill="white"/>
    
    <!-- Auge Pupille (navy) -->
    <circle cx="50" cy="120" r="18" fill="#1A237E"/>
    
    <!-- Schnabel oben (gelb) -->
    <path d="M160 100
             L280 140
             L280 160
             L160 180
             Z" 
          fill="#FDD835"/>
    
    <!-- Schnabel unten (dunkelgelb/orange) -->
    <path d="M160 180
             L280 160
             L220 200
             L160 220
             Z" 
          fill="#F9A825"/>
    
    <!-- Mund-Bereich (dunkel) -->
    <path d="M130 160
             L160 150
             L160 200
             L130 190
             Z" 
          fill="#1A237E"/>
  </g>
</svg>
