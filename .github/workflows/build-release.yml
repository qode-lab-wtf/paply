name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.5.0)'
        required: false
        default: ''

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-menubar/package-lock.json

      - name: Install dependencies
        working-directory: electron-menubar
        run: npm ci

      - name: Build Mac (arm64 + x64)
        working-directory: electron-menubar
        run: npm run build:universal
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            electron-menubar/dist/*.dmg
            electron-menubar/dist/*.zip
            electron-menubar/dist/latest-mac.yml

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-menubar/package-lock.json

      - name: Install dependencies
        working-directory: electron-menubar
        run: npm ci

      - name: Build Windows EXE
        working-directory: electron-menubar
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            electron-menubar/dist/*.exe
            electron-menubar/dist/latest.yml

  create-release:
    needs: [build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: ./mac-build

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./windows-build
        continue-on-error: true

      - name: List files
        run: |
          echo "Mac build:"
          ls -la ./mac-build/ || true
          echo ""
          echo "Windows build:"
          ls -la ./windows-build/ || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            ./mac-build/*.dmg
            ./mac-build/*.zip
            ./mac-build/latest-mac.yml
            ./windows-build/*.exe
            ./windows-build/latest.yml
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
